name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Cambia a la versión que estés usando

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/digitaldevops.com.mx/
            rm -rf library-v1
            git clone git@github.com:DigitalDevopsMaster/library-v1.git
            
            echo '------------------------------------'
            echo 'Deployment to digital ocean finished'
            echo '------------------------------------'

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate code
        run: |
          javascript-obfuscator ./crm-ui-v0.1.js --output ./crm-ui-v0.1-obfuscated.js
          javascript-obfuscator ./v2.js --output ./v2-obfuscated.js

      - name: List generated files
        run: |
          ls -l  # Lista los archivos en el directorio actual

      - name: Show obfuscated file content
        run: |
          echo "Obfuscated crm-ui-v0.1.js:"
          cat ./crm-ui-v0.1-obfuscated.js
          echo "Obfuscated v2.js:"
          cat ./v2-obfuscated.js

      - name: Verify obfuscated files
        run: |
          echo "Listing files in the current directory after obfuscation:"
          ls -la  # Lista los archivos en el directorio actual
          echo "Checking if obfuscated files exist:"
          [ -f "./crm-ui-v0.1-obfuscated.js" ] && echo "crm-ui-v0.1-obfuscated.js exists" || echo "crm-ui-v0.1-obfuscated.js does not exist"
          [ -f "./v2-obfuscated.js" ] && echo "v2-obfuscated.js exists" || echo "v2-obfuscated.js does not exist"

            
      - name: Deploy Obfuscation
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cp /home/runner/work/library-v1/crm-ui-v0.1-obfuscated.js /var/www/digitaldevops.com.mx/library-v1/o-crm-ui-v0.1.js
