name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy v1.js to Droplet
        run: |
          echo "Copying v1.js to Droplet..."
          echo "${{ secrets.SSH_PRIVATE_KEY }}"
          ssh ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }}
          echo "Copy complete."

# Puedes agregar más pasos según sea necesario, como comandos de notificación, verificación, etc.
