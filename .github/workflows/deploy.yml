name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Add SSH key to agent
        run: |
          eval "$(ssh-agent -s)"
          echo "$GITHUB_WORKSPACE"
          ssh-add <(echo "$SSH_PRIVATE_KEY")

      - name: Copy v1.js to Droplet
        run: |
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} v1.js ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }}:/library/v1
