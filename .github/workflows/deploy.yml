name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DROPLET_IP}}
          username: ${{secrets.DROPLET_USERNAME}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            rm -rf /home/webmaster/www/library/v1
            mkdir /home/webmaster/www/library/v1
            cd /home/webmaster/www/library/v1
            git clone git@github.com:DigitalDevopsMaster/library-v1.git
            echo 'Deployment to digital ocean finished'




