name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy v1.js to Droplet
        run: |
          echo "Copying v1.js to Droplet..."
          echo "ssh-rsa  isaac@isaac-ThinkPad"
          scp -i ssh-rsa  isaac@isaac-ThinkPad v1.js root@64.23.152.223:/library/v1
          echo "Copy complete."

